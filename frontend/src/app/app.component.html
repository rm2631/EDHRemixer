<div class="container">
  <header>
    <h1>{{ title }}</h1>
  </header>

  <!-- Alert Messages -->
  <div class="alerts">
    <div *ngIf="errorMessage" class="alert alert-error">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>
  </div>

  <!-- Add New Collection Form -->
  <section class="add-collection">
    <h2>Add New Collection</h2>
    <div class="form-row">
      <div class="form-group">
        <label for="url">URL</label>
        <input
          type="text"
          id="url"
          [(ngModel)]="url"
          placeholder="Enter Moxfield URL"
          [disabled]="loading"
          (keyup.enter)="addCollection()"
        />
      </div>
      <button
        class="btn btn-primary"
        (click)="addCollection()"
        [disabled]="loading"
      >
        Add Collection
      </button>
      <button
        class="btn btn-secondary"
        (click)="reshuffle()"
        [disabled]="loading"
      >
        Reshuffle
      </button>
    </div>
  </section>

  <!-- Collections Table -->
  <section class="collections-section">
    <h2>Collections</h2>
    <div class="table-container">
      <table class="collections-table">
        <thead>
          <tr>
            <th (click)="sortBy('name')" class="sortable">‚ñ≤‚ñº Name</th>
            <th (click)="sortBy('url')" class="sortable">‚ñ≤‚ñº URL</th>
            <th>Active</th>
            <th (click)="sortBy('type')" class="sortable">‚ñ≤‚ñº Type</th>
            <th>Include Sideboard</th>
            <th>Priority</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let collection of sortedCollections(); let i = index">
            <td>{{ collection.name }}</td>
            <td>
              <a
                [href]="collection.url"
                target="_blank"
                rel="noopener noreferrer"
              >
                {{ collection.url }}
              </a>
            </td>
            <td>
              <input
                type="checkbox"
                [checked]="collection.active"
                (change)="toggleActive(i)"
                class="active-checkbox"
              />
            </td>
            <td>
              <div class="toggle-container">
                <span class="toggle-label">Source</span>
                <label class="toggle-switch">
                  <input
                    type="checkbox"
                    [checked]="!collection.is_source"
                    (change)="toggleType(i)"
                  />
                  <span class="toggle-slider"></span>
                </label>
                <span class="toggle-label">Target</span>
              </div>
            </td>
            <td>
              <input
                type="checkbox"
                [checked]="collection.include_sideboard"
                (change)="toggleSideboard(i)"
                class="active-checkbox"
              />
            </td>
            <td>
              <input
                type="number"
                [(ngModel)]="collection.priority"
                (change)="updatePriority(i)"
                min="1"
                max="5"
                class="priority-input"
              />
            </td>
            <td>
              <button
                class="btn btn-delete"
                (click)="deleteCollection(i)"
                title="Delete"
              >
                üóëÔ∏è
              </button>
            </td>
          </tr>
          <tr *ngIf="collections.length === 0">
            <td colspan="7" class="no-data">No collections added yet</td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>

  <!-- Loading Overlay -->
  <div *ngIf="loading" class="loading-overlay">
    <div class="spinner"></div>
  </div>
</div>
