services:
  - type: web
    name: edhremixer
    runtime: python
    plan: free
    buildCommand: |
      # Build Angular frontend
      cd frontend && npm install && npm run build
      # Install Python dependencies
      cd ../api && pip install -r requirements.txt
    startCommand: cd api && gunicorn app:app --bind 0.0.0.0:$PORT --timeout 600 --workers 2 --worker-class sync
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.3
